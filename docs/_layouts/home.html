<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    {% if page.extra_css %}
        <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
    {% endif %}
    {% if page.javascript %}
        <script src="{{ page.javascript }}"></script>
    {% endif %}
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <p class="subtitle">{{ site.description }}</p>
        </div>
    </header>

    {% include navigation.html %}

    <main>
        <div class="container">
            <div class="main-buttons">
                <a href="vcc://vpm/addRepo?url=https://vpm.sakurayuki.dev/vpm.json" class="btn btn-primary">VCC„Å´ËøΩÂä†</a>
                <a href="https://yukis-gimmick.booth.pm/items/6748191" target="_blank" class="btn btn-secondary">BOOTH</a>
                <a href="https://discord.gg/pQmhxmXUan" target="_blank" class="btn btn-secondary">Discord</a>
            </div>
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 sakurayuki. Licensed under MIT License.</p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }
    </script>
</body>
</html>
