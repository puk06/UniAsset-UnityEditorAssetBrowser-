<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    {% if page.extra_css %}
        <link rel="stylesheet" href="{{ page.extra_css | relative_url }}">
    {% endif %}
    {% if page.javascript %}
        <script src="{{ page.javascript }}"></script>
    {% endif %}
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <p class="subtitle">{{ site.description }}</p>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ '/#home' | relative_url }}">ホーム</a></li>
                <li><a href="{{ '/intro/' | relative_url }}">導入方法</a></li>
                <li><a href="{{ '/tutorial/' | relative_url }}">使い方</a></li>
                <li><a href="{{ '/changelog/' | relative_url }}">更新履歴</a></li>
                <li><a href="https://github.com/yuki-2525/UniAsset-UnityEditorAssetBrowser-">GitHub</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 yuki-2525. Licensed under MIT License.</p>
        </div>
    </footer>
</body>
</html>
